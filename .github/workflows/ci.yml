name: CI - Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-swiftpm:
    name: Build packages
    uses: oversizedev/GithubWorkflows/.github/workflows/build-swiftpm.yml@main
    strategy:
      matrix:
        packages: [OversizeComponents, OversizeHealthComponents, OversizePhotoComponents, OversizeWeatherComponents]
    with:
      package: ${{ matrix.packages }}
    secrets: inherit
    
  tests:
    name: Test
    needs: [build-oversizeComponents, build-healthComponents, build-photoComponents, build-weatherComponents]
    uses: oversizedev/GithubWorkflows/.github/workflows/test.yml@main
    secrets: inherit
    
  bump:
    name: Bump version
    needs: tests
    uses: oversizedev/GithubWorkflows/.github/workflows/bump.yml@main
    secrets: inherit
