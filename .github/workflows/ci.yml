name: CI - Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  swiftpm:
    name: Build
    runs-on: macOS-14

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up SwiftPM Plugin
        run: |
          git config --global url."https://${{ secrets.ACTIONS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        
      - name: Build Package
        run: xcodebuild clean build -skipPackagePluginValidation -scheme "OversizeComponents" -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' | xcpretty && exit ${PIPESTATUS[0]}


